{% extends 'base.html' %}

{% block title %}Увійти{% endblock title %}

{% block content %}
<main>
    <h1>Увійти в систему</h1>
    <div class="wrapper-form-log-reg">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {{form.as_p}}
            <input value="Увійти" type="submit"/>
        </form>
    </div>
</main>
{% endblock content %}
